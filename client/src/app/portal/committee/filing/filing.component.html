<h2>
	{{filing.document_description}}
	<br>
	<small class="text-sm">{{filing.fec_file_id}}</small>
</h2>

<a class="h4" href="/portal/committee/{{filing.committee_id}}">
	{{filing.committee_name}}
</a>

<!--
the dates are coming in as iso-8601 except the missing timezone
coverage_start_date
coverage_end_date
-->

<form>
	<div class="row">
		<div class="col-sm-4 col-md-3 col-xl-2 form-group">
			<label>Coverage Start</label>
			<div class="input-group">
				<input class="form-control" placeholder="yyyy-mm-dd" name="coverageStart" ngbDatepicker #coverageStart="ngbDatepicker">
				<button class="input-group-addon" (click)="coverageStart.toggle()" type="button">
					<i class="fa fa-calendar"></i>
				</button>
			</div>
		</div>
		<div class="col-sm-4 col-md-3 col-xl-2 form-group">
			<label>Coverage Start</label>
			<div class="input-group">
				<input class="form-control" placeholder="yyyy-mm-dd" name="coverageEnd" ngbDatepicker #coverageEnd="ngbDatepicker">
				<button class="input-group-addon" (click)="coverageEnd.toggle()" type="button">
					<i class="fa fa-calendar"></i>
				</button>
			</div>
		</div>
	</div>
</form>
